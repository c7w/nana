version: '3.8'

services:
  paper-search-service:
    build: .
    container_name: paper-search-service
    ports:
      - "20002:20002"
    volumes:
      # Mount config directory from project root
      - ../../config:/app/config:ro
      # Mount storage directory from project root  
      - ../../storage:/app/storage
      # Mount tools directory from project root
      - ../../tools:/app/tools:ro
      # Mount logs directory
      - ../../logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:20002/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s
    networks:
      - paper-search-network

networks:
  paper-search-network:
    driver: bridge 