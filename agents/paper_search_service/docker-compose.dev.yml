version: '3.8'

services:
  paper-search-service:
    volumes:
      # Mount source code for development live reload
      - .:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "20002", "--reload"]
    environment:
      - DEVELOPMENT=true
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1 